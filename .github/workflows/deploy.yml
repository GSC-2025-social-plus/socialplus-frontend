name: Deploy Flutter Web

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./socialplus-frontend
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.29.3'

      - run: flutter pub get
      - run: flutter build web --base-href "/socialplus-frontend-deploy/"

      - name: Push to Deployment Repo
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          cd build/web
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-deploy: $(date)"
          git remote add origin https://github.com/GSC-2025-social-plus/socialplus-frontend-deploy.git
          git push -f origin main
